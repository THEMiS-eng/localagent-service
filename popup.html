<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input[type="url"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #3367d6;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Quick Download</h3>
    <input type="url" id="urlInput" placeholder="Enter URL to download">
    <button id="downloadBtn">Download</button>
    <button id="currentPageBtn">Download Current Page</button>
    <div class="info">
      Tip: Type "dl" in address bar followed by URL for quick download
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
