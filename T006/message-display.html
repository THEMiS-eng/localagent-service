<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages with Fixed Timestamps</title>
    <style>
        .message-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .message {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .message-user {
            font-weight: bold;
            color: #333;
        }
        .message-timestamp {
            font-size: 0.85em;
            color: #666;
        }
        .message-content {
            color: #444;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Messages with Corrected Timestamps</h2>
        <div id="messages-list"></div>
    </div>

    <script src="message-timestamp-fix.js"></script>
    <script>
        // Sample messages with timestamp issues
        let messages = [
            { id: 1, content: "Hello everyone!", userId: "user1", timestamp: "invalid-date" },
            { id: 2, content: "How is everyone doing?", userId: "user2", createdAt: Date.now() - 3600000 },
            { id: 3, content: "Just joined the chat", userId: "user3", timestamp: new Date().toISOString() }
        ];

        // Fix existing timestamps
        messages = fixExistingTimestamps(messages);

        // Render messages
        function renderMessages() {
            const messagesList = document.getElementById('messages-list');
            messagesList.innerHTML = '';
            
            messages.forEach(message => {
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.innerHTML = `
                    <div class="message-header">
                        <span class="message-user">${message.userId}</span>
                        <span class="message-timestamp">${formatTimestamp(message.timestamp)}</span>
                    </div>
                    <div class="message-content">${message.content}</div>
                `;
                messagesList.appendChild(messageEl);
            });
        }

        renderMessages();
    </script>
</body>
</html>
